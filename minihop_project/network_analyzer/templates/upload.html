<!DOCTYPE html>
<html>

<head>
    <title>MiniHop - Upload</title>
</head>

<body>
    <h1>Upload a .pcap file</h1>
    {% if error %}<p style="color:red;">{{ error }}</p>{% endif %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Analyze</button>
    </form>
</body>

</html>
